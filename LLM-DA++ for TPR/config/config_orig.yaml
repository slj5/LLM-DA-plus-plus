device: 5

misc:
  seed: 0

experiment:
  # image
  input_resolution: [224, 224]
  simclr_mlp: [512, 128, 512]
  simclr_temperature: 0.1
  # text
  dropout: 0.05
  eda_alpha: 0.00



  train_sample: true
  train_sample_p: 0.2

  text_length: 77


  mixup: false
  mixup_Î³: 0.5

  # mix
  mixgen: false
  mixgen_type: cat  # ori or cat
  mixgen_p: 0.1
  mixgen_ratio: 0.1
  mvs_image: false

  # loss
  nitc_ratio: 1.0
  ####
  ss: false
  ss_ratio: 0.4
  ####
  ritc: false
  ritc_eps: 1.0e-2
  ritc_ratio: 1.0
  ####
  mlm: false
  mlm_ratio: 1.0
  cmt_depth: 4 # cross modal transformer self attn layers
  ####
  citc: false
  citc_lambda1: 0.25
  citc_lambda2: 0.25
  citc_ratio: 0.1
  ####
  id: false
  id_ratio: 1.0

logger:
  output_dir: './logs'
  dataset_name: ICFG
  training: true


schedule:
  lr: 1.0e-5
  epoch: 100
  epoch_warmup: 0
  lr_start:  1.0e-5
  lr_end: 1.0e-5
  weight_decay: 0.02
  betas: [0.9, 0.98]
  eps: 1.0e-8

model:
  ckpt_type: original_clip  # original_clip / saved
  saved_path: './TBPS/train_aug'
  checkpoint: './TBPS/ViT-B-16.pt'    # e.g., '../../data/CLIP/ViT-B-16.pt'
  use_gather: false
  softlabel_ratio: 0.5
  embed_dim: 512
  vocab_size: 49408

log:
  print_period: 50

data:
  batch_size: 80
  test_batch_size: 256
  num_workers: 8

distributed:
  backend: nccl
  url: 'env://'


anno_dir: './TBPS/CUHK-PEDES'   # e.g., 'data/CUHK-PEDES'
image_dir: './TBPS/CUHK-PEDES/imgs'  # e.g., '../../datasets/cuhkpedes/imgs'